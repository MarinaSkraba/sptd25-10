<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>PTD Aprovado</title>
        <link rel="stylesheet" type="text/css" href="css/css.css"/>
        <h:outputStylesheet name="webjars/font-awesome/4.4.0/css/font-awesome.css"/>
    </h:head>
    <h:body styleClass="body">

        <!-- Barra de menu -->
        <div id="barraMenu">
            <font face="Calibri" 
                  size="6" 
                  color="white" 
                  style="margin: 10px 10px; float:left; font-family: calibri, sans-serif; font-weight: 500;" styleClass="text">
                SPTD
            </font>

            <h:form id="barraMenu">

                <p:commandButton styleClass="opMenu"
                                 iconPos="right"
                                 icon="/img/Search/searchLarger_24.png"
                                 value="Voltar"
                                 ajax="false"
                                 action="#{pTDMB.abrirNotificacoesDocente(usuarioMB.usuarioLogado)}"
                                 style="float: left;"/>

                <p:commandButton id="logout"
                                 image="img/fundo_login.png" 
                                 styleClass="imgLogado"/>

                <!-- Informações e Logout -->
                <p:overlayPanel id="Usuário" 
                                for="logout" 
                                hideEffect="fade" 
                                style="padding: 0px;">
                    <h:outputText value="#{usuarioMB.usuarioLogado.email}" 
                                  styleClass="text01"
                                  style="color: #1785ad; font-weight: normal; font-size: large; margin: 0px;"/>
                    <br/>
                    <p:commandButton value="Sair"
                                     styleClass="opVermelhaMenu"
                                     style="margin: 5px 0px;"
                                     ajax="false" 
                                     immediate="true"
                                     actionListener="#{usuarioMB.realizarLogout()}"
                                     action="/Login?faces-redirect=true"/>
                </p:overlayPanel>

                <h:outputText value="#{usuarioMB.usuarioLogado.nomeCompleto}" 
                              styleClass="text01"
                              style="color: white; float: right; font-weight: normal; font-size: large;"/>

            </h:form>
        </div>

        <!-- Conteúdo da Tela -->
        <font face="Calibri" 
              size="6" 
              color="#A8A8A8" 
              style="margin: 10px; font-weight: 100;" 
              styleClass="text">
            PTD Aprovado
        </font>

        <div id="screen">

            <div id="content">

                <h:form id="PTD">
                    
                        <div>
                            <img src="img/cabecalho.png" width="auto" height="125" />
                        </div>
                        <br/>
                        <div style="display: flex; flex-direction: row; justify-content: center; align-items: center;">
                            <h:outputText value="PLANO DE TRABALHO DOCENTE - " 
                                          styleClass="text01" 
                                          style="font-size: large; font-weight: bold; margin: 4px;"/>

                            <h:outputText value="#{pTDMB.ptdAprovado.dataAvaliacaoPTD}" 
                                          styleClass="text01" 
                                          style="font-size: large; font-weight: bold; margin: 0;">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </div>

                        <br/>

                        <h:outputText value="1. IDENTIFICAÇÃO DO DOCENTE" 
                                      styleClass="text01" 
                                      style="font-size: large; font-weight: bold;"/>

                        <br/>
                        <!-- Tabela informações docente -->
                        <center>
                            <h:panelGrid columns="4" border="1" cellspacing="0" cellpadding="2" style="padding: 0px;  justify-content: center; align-items: center;">
                                <h:outputText value="DOCENTE"  
                                              styleClass="text01"
                                              style="font-size: medium; font-weight: bold; margin: 0px; padding: 5px; width: 200px;"/>
                                <h:outputText value="#{pTDMB.ptdAprovado.professor.nomeCompleto}"  
                                              styleClass="text01"
                                              style="font-size: medium; width: 200px;"/>
                                <h:outputText value="SIAPE"  
                                              styleClass="text01"
                                              style="font-size: medium; font-weight: bold; margin: 0px; padding: 5px; width: 200px;"/>
                                <h:outputText value="#{pTDMB.ptdAprovado.professor.matriculaSIAPE}"  
                                              styleClass="text01"
                                              style="font-size: medium; width: 200px;"/>
                                <h:outputText value="REGIME DE TRABALHO"  
                                              styleClass="text01"
                                              style="font-size: medium; font-weight: bold; margin: 0px; padding: 5px; width: 200px;"/>
                                <h:outputText value="#{pTDMB.ptdAprovado.professor.regimeTrabalho}"  
                                              styleClass="text01"
                                              style="font-size: large; width: 200px;"/>
                                <h:outputText value="CONTRATAÇÃO"  
                                              styleClass="text01"
                                              style="font-size: medium; font-weight: bold; margin: 0px; padding: 5px; width: 200px;"/>
                                <h:outputText value="#{pTDMB.ptdAprovado.professor.tipoContrato}"  
                                              styleClass="text01"
                                              style="font-size: medium; width: 200px;"/>
                                <h:outputText value="DATA CONTRATAÇÃO"  
                                              styleClass="text01"
                                              style="font-size: medium; font-weight: bold; margin: 0px; padding: 5px; width: 200px;"/>
                                <h:outputText value="#{pTDMB.ptdAprovado.professor.dataContratacao}"  
                                              styleClass="text01"
                                              style="font-size: medium; width: 200px;">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </h:panelGrid>
                        </center>

                        <br/>

                        <center>
                            <div id="legislacaoNoPTD">
                                <h:outputText value="Art. 2º - O Regime de Trabalho dos docentes efetivos do Quadro Permanente do IFPR, ou dos docentes com contrato de trabalho na qualidade de substitutos, é definido segundo critérios de contratação previstos na legislação Federal – Lei nº 7.596/87, de 10/04/87, Decreto Federal 94.664, de 23/07/87, Portaria nº 475, de 26/08/87 e Lei 11.784, de 22/09/08, compreendendo os seguintes regimes de trabalho:" 
                                              styleClass="text01"
                                              style="font-size: small; font-weight: bold; width: 85%;"/>
                                <h:outputText value="I. Tempo parcial de 20 (vinte) horas semanais de trabalho;" 
                                              styleClass="text01"
                                              style="font-size: small; text-align: left; width: 85%;"/>
                                <h:outputText value="II. Tempo integral de 40 (quarenta) horas semanais de trabalho, em 2 (dois) turnos diários completos;" 
                                              styleClass="text01"
                                              style="font-size: small; text-align: justify; width: 85%;"/>
                                <h:outputText value="III. Dedicação exclusiva, 40 horas semanais, em 2 (dois) turnos diários completos e impedimento do exercício de outra atividade remunerada, pública ou privada; e" 
                                              styleClass="text01"
                                              style="font-size: small; text-align: justify; width: 85%;"/>
                                <h:outputText value="IV.	Contrato administrativo de prestação de serviços, de acordo com a Lei n º 8.745, de 09/12/93 e Lei n º9.849, de 26/10/99." 
                                              styleClass="text01"
                                              style="font-size: small; text-align: justify; width: 85%;"/>
                                <h:outputText value="Art. 11 – A carga horária destinada as atividades de ensino terá a seguinte distribuição:" 
                                              styleClass="text01"
                                              style="font-size: small; text-align: justify; width: 85%; font-weight: bold;"/>
                                <h:outputText value="I.  Docentes com regime de tempo parcial de 20 (vinte) horas semanais de trabalho destinarão: no mínimo 08 (oito) e no máximo 12 (doze) horas para aula, 04 (quatro) horas para manutenção de ensino e 04 (quatro) para apoio ao ensino; e" 
                                              styleClass="text01"
                                              style="font-size: small; text-align: justify; width: 85%;"/>
                                <h:outputText value="II. Docentes com regime de tempo integral de 40 (quarenta) horas semanais de trabalho ou Dedicação Exclusiva destinarão: no mínimo 12 (doze) e no máximo 16 (dezesseis) horas semanais para aula, 04 (quatro) horas para manutenção de ensino e 04 (quatro) para apoio ao ensino." 
                                              styleClass="text01"
                                              style="font-size: small; text-align: justify; width: 85%;"/>
                                <h:outputText value="Art. 12 – Os docentes em regime de tempo integral de 40 (quarenta) horas e dedicação exclusiva, exceto os docentes afastados na forma da lei, estão obrigados ao cumprimento de 16 (dezesseis) horas em atividades de pesquisa e/ou extensão." 
                                              styleClass="text01"
                                              style="font-size: small; text-align: justify; width: 85%; font-weight: bold;"/>
                                <h:outputText value="Parágrafo Único – Os docentes em regime de tempo integral de 40 (quarenta) horas e dedicação exclusiva que não desenvolvem atividades de pesquisa e/ou extensão terão a carga horária automaticamente destinada às atividades de apoio ao ensino e para aula." 
                                              styleClass="text01"
                                              style="font-size: small; text-align: justify; width: 85%;"/>
                                <h:outputText value="Art. 14 – O docente que exerça função administrativa e de assessoramento, previstas no Regimento do IFPR, poderá ter reduzida sua carga horária destinada ás atividades de ensino, pesquisa e extensão, mediante autorização das instâncias superiores a que esteja vinculado." 
                                              styleClass="text01"
                                              style="font-size: small; text-align: justify; width: 85%; font-weight: bold;"/>

                            </div>
                        </center>

                        <br/>

                        <!-- Atividades de Ensino -->
                        <h:outputText value="2. ATIVIDADES DE ENSINO" 
                                      styleClass="text01" 
                                      style="font-size: large; font-weight: bold;"/>

                        <br/>
                        <br/>

                        <!-- Subtítulo: Aulas -->
                        <h:outputText value="2.1 AULAS" 
                                      styleClass="text01" 
                                      style="font-size: large; font-weight: bold;"/>

                        <center>
                            <div id="legislacaoNoPTD" style="display: flex; flex-direction: row;">
                                <h:outputText value="Art. 4º"
                                              styleClass="text01"
                                              style="font-size: small; font-weight: bold; margin: 5px;"/>
                                <h:outputText value="- As aulas, além das presenciais, poderão ser ministradas na modalidade de Ensino a Distância – EAD, desde que previstas no Projeto Pedagógico do Curso, aprovado pelo Conselho Superior, nos limites e condições estabelecidas pela legislação vigente específica e sem remuneração adicional." 
                                              styleClass="text01"
                                              style="font-size: small; text-align: left; width: 85%; margin: 0px;"/>
                            </div>
                        </center>

                        <!-- Mostrar atividades aulas -->
                        <div id="mostrarTabela">
                            <center>
                                <h:dataTable 
                                    value="#{pTDMB.ptdAprovado.aulas}" 
                                    var="aula" 
                                    style="border-spacing: 0pt; width: 90%; justify-content: center; align-items: center;"
                                    border="1">

                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="CURSO" 
                                                          styleClass="text01"
                                                          style="margin: 0px; font-size: medium; font-weight: bold;"/>
                                        </f:facet>
                                        <h:outputText value="#{aula.curso.nomeCurso}" 
                                                      styleClass="text01"
                                                      style="margin: 0px; font-size: medium;"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="COMPONENTE CURRICULAR" 
                                                          styleClass="text01"
                                                          style="margin: 0px; font-size: medium; font-weight: bold;"/>
                                        </f:facet>
                                        <h:outputText value="#{aula.componenteCurricular}"
                                                      styleClass="text01"
                                                      style="margin: 0px; font-size: medium;" />
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="CARGA HORÁRIA TOTAL" 
                                                          styleClass="text01"
                                                          style="margin: 0px; font-size: medium; font-weight: bold;"/>
                                        </f:facet>
                                        <h:outputText value="#{aula.cargaHorariaTotal}"
                                                      styleClass="text01"
                                                      style="margin: 0px; font-size: medium;"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <!-- Tabela para títulos de horários -->
                                            <h:outputText value="HORÁRIO"
                                                          styleClass="text01"
                                                          style="margin: 0px; font-size: medium;font-weight: bold;"/>
                                            <h:panelGrid border="0"
                                                         columns="3"
                                                         style="width: 100%; justify-content: center; align-items: center;">

                                                <h:outputText value="dia da semana" 
                                                              styleClass="text01"
                                                              style="margin: 0px; font-size: medium; font-weight: bold;"/>
                                                <h:outputText value="horário início" 
                                                              styleClass="text01"
                                                              style="margin: 0px; font-size: medium; font-weight: bold;"/>
                                                <h:outputText value="horário término" 
                                                              styleClass="text01"
                                                              style="margin: 0px; font-size: medium; font-weight: bold;"/>

                                            </h:panelGrid>
                                        </f:facet>

                                        <!-- Tabela para o conteúdo de horários -->
                                        <h:dataTable  id="horarioAula"
                                                      value="#{aula.horariosAula}" 
                                                      var="horario" 
                                                      style="width: 100%;">

                                            <h:column>
                                                <h:outputText value="#{horario.diaSemana}" 
                                                              styleClass="text01"
                                                              style="margin: 0px; font-size: medium;"/>
                                            </h:column>
                                            <h:column>
                                                <h:outputText value="#{horario.horaInicio}"
                                                              styleClass="text01"
                                                              style="margin: 0px; font-size: medium;">
                                                    <f:convertDateTime pattern="HH:mm" timeZone="GMT-3"/>
                                                </h:outputText>
                                            </h:column>
                                            <h:column>
                                                <h:outputText value="#{horario.horaTermino}"
                                                              styleClass="text01"
                                                              style="margin: 0px; font-size: medium;">
                                                    <f:convertDateTime pattern="HH:mm" timeZone="GMT-3"/>
                                                </h:outputText>
                                            </h:column>

                                        </h:dataTable>

                                    </h:column>
                                    <h:column>

                                        <f:facet name="header">
                                            <h:outputText value="ORGANIZAÇÃO" 
                                                          styleClass="text01"
                                                          style="margin: 0px; font-size: medium; font-weight: bold;"/>
                                        </f:facet>
                                        <h:outputText value="#{aula.tipoOferta.rotulo}"
                                                      styleClass="text01"
                                                      style="margin: 0px; font-size: medium;"/>

                                    </h:column>

                                </h:dataTable>
                            </center>
                        </div>
                        <center>
                            <div id="justificativaIrregularidade"  style="opacity: #{pTDASerMostradoMB.verificarConteúdoJustificativaParaOpacidade(pTDAvaliacaoMB.ptdEmAvaliacao.campoJustificativaAtividadeEnsino)};">
                                <h:outputText value="#{pTDMB.ptdAprovado.campoJustificativaAtividadeEnsino}" 
                                              styleClass="text01"
                                              style="font-size: small;"/>
                            </div>
                        </center>
                        <br/>

                        <!-- Subtítulo: Manutenção de ensino -->
                        <h:outputText value="2.2 MANUTENÇAO AO ENSINO" 
                                      styleClass="text01" 
                                      style="font-size: large; font-weight: bold;"/>

                        <center>
                            <div id="legislacaoNoPTD" style="display: flex; flex-direction: row;">
                                <h:outputText value="Art. 5º"
                                              styleClass="text01"
                                              style="font-size: small; font-weight: bold; margin: 5px;"/>
                                <h:outputText value="- Serão consideradas Atividades de Manutenção de Ensino as ações didáticas do docente relacionadas ao estudo, planejamento, preparação, desenvolvimento e avaliação das aulas ministradas nos cursos e programas regulares do IFPR, com base no artigo 112 da Lei 11.784, de 22/09/08." 
                                              styleClass="text01"
                                              style="font-size: small; text-align: left; width: 85%; margin: 0px;"/>
                            </div>
                        </center>

                        <!-- Mostrar atividades manutenção de ensino -->
                        <div id="mostrarTabela">
                            <center>
                                <h:dataTable  id="funcionapl"
                                              value="#{pTDMB.ptdAprovado.manutencoesEnsino}" 
                                              var="manutencao" 
                                              style="border-spacing: 0pt; width: 90%;"
                                              border="1">

                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="TIPO DE ATIVIDADE" 
                                                          styleClass="text01"
                                                          style="margin: 0px; font-size: medium; font-weight: bold;"/>
                                        </f:facet>
                                        <h:outputText value="#{manutencao.tipoManutencao.rotulo}"
                                                      styleClass="text01"
                                                      style="margin: 0px; font-size: medium;" />
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="CARGA HORÁRIA SEMANAL" 
                                                          styleClass="text01"
                                                          style="margin: 0px; font-size: medium; font-weight: bold;"/>
                                        </f:facet>
                                        <h:outputText value="#{manutencao.cargaHorariaSemanalManutencaoEnsino}" 
                                                      styleClass="text01"
                                                      style="margin: 0px; font-size: medium;"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <!-- Tabela para títulos de horários -->
                                            <h:outputText value="HORÁRIO"
                                                          styleClass="text01"
                                                          style="margin: 0px; font-size: medium; font-weight: bold;"/>
                                            <h:panelGrid border="0"
                                                         columns="3"
                                                         style="width: 100%; justify-content: center; align-items: center;">

                                                <h:outputText value="dia da semana" 
                                                              styleClass="text01"
                                                              style="margin: 0px; font-size: medium; font-weight: bold;"/>
                                                <h:outputText value="horário início" 
                                                              styleClass="text01"
                                                              style="margin: 0px; font-size: medium; font-weight: bold;"/>
                                                <h:outputText value="horário término" 
                                                              styleClass="text01"
                                                              style="margin: 0px; font-size: medium; font-weight: bold;"/>

                                            </h:panelGrid>
                                        </f:facet>

                                        <!-- Tabela para o conteúdo de horários -->
                                        <h:dataTable  value="#{manutencao.horariosManutecao}" 
                                                      var="horario" 
                                                      style="width: 100%;">

                                            <h:column>
                                                <h:outputText value="#{horario.diaSemana}" 
                                                              styleClass="text01"
                                                              style="margin: 0px; font-size: medium;"/>
                                            </h:column>
                                            <h:column>
                                                <h:outputText value="#{horario.horaInicio}"
                                                              styleClass="text01"
                                                              style="margin: 0px; font-size: medium;">
                                                    <f:convertDateTime pattern="HH:mm" timeZone="GMT-3"/>
                                                </h:outputText>
                                            </h:column>
                                            <h:column>
                                                <h:outputText value="#{horario.horaTermino}"
                                                              styleClass="text01"
                                                              style="margin: 0px; font-size: medium;">
                                                    <f:convertDateTime pattern="HH:mm" timeZone="GMT-3"/>
                                                </h:outputText>
                                            </h:column>

                                        </h:dataTable>

                                    </h:column>
                                </h:dataTable>
                            </center>
                        </div>
                        <center>
                            <div id="justificativaIrregularidade"  style="opacity: #{pTDASerMostradoMB.verificarConteúdoJustificativaParaOpacidade(pTDAvaliacaoMB.ptdEmAvaliacao.campoJustificativaManutencaoEnsino)};">
                                <h:outputText value="#{pTDMB.ptdAprovado.campoJustificativaManutencaoEnsino}" 
                                              styleClass="text01"
                                              style="font-size: small;"/>
                            </div>

                        </center>
                        <br/>

                        <br/>

                        <!-- Subtítulo: Apoio ao ensino -->
                        <h:outputText value="2.3 APOIO AO ENSINO" 
                                      styleClass="text01" 
                                      style="font-size: large; font-weight: bold;"/>

                        <center>
                            <div id="legislacaoNoPTD">
                                <div style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
                                    <h:outputText value="Art. 5º"
                                                  styleClass="text01"
                                                  style="font-size: small; font-weight: bold; margin: 5px;"/>
                                    <h:outputText value="- Serão consideradas Atividades de Manutenção de Ensino as ações didáticas do docente relacionadas ao estudo, planejamento, preparação, desenvolvimento e avaliação das aulas ministradas nos cursos e programas regulares do IFPR, com base no artigo 112 da Lei 11.784, de 22/09/08." 
                                                  styleClass="text01"
                                                  style="font-size: small; width: 85%; margin: 0px;"/>
                                </div>
                                <h:outputText value="I. Orientação de Estágio Curricular Supervisionado;" 
                                              styleClass="text01"
                                              style="font-size: small; text-align: left;"/>
                                <h:outputText value="II. Orientação de Trabalho de Conclusão de Curso;" 
                                              styleClass="text01"
                                              style="font-size: small; text-align: left;"/>
                                <h:outputText value="III. Orientação de Atividades Complementares;" 
                                              styleClass="text01"
                                              style="font-size: small; text-align: left;"/>
                                <h:outputText value="IV. Orientação não remunerada de Monografia de Especialização;" 
                                              styleClass="text01"
                                              style="font-size: small; text-align: left;"/>
                                <h:outputText value="V. Orientação de Trabalho de Iniciação Científica;" 
                                              styleClass="text01"
                                              style="font-size: small; text-align: left;"/>
                                <h:outputText value="VI. Atendimento de alunos;" 
                                              styleClass="text01"
                                              style="font-size: small; text-align: left;"/>

                            </div>
                        </center>

                        <!-- Mostrar atividades apoio ao ensino -->
                        <div id="mostrarTabela">
                            <center>
                                <h:dataTable  value="#{pTDMB.ptdAprovado.apoios}" 
                                              var="apoio" 
                                              style="border-spacing: 0pt; width: 90%;"
                                              border="1">

                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="TIPO DE ATIVIDADE" 
                                                          styleClass="text01"
                                                          style="margin: 0px; font-size: medium; font-weight: bold;"/>
                                        </f:facet>
                                        <h:outputText value="#{apoio.tipoApoio.rotulo}"
                                                      styleClass="text01"
                                                      style="margin: 0px; font-size: medium;" />
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="CARGA HORÁRIA SEMANAL" 
                                                          styleClass="text01"
                                                          style="margin: 0px; font-size: medium; font-weight: bold;"/>
                                        </f:facet>
                                        <h:outputText value="#{apoio.cargaHorariaSemanalApoio}" 
                                                      styleClass="text01"
                                                      style="margin: 0px; font-size: medium;"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <!-- Tabela para títulos de horários -->
                                            <h:outputText value="HORÁRIO"
                                                          styleClass="text01"
                                                          style="margin: 0px; font-size: medium; font-weight: bold;"/>
                                            <h:panelGrid border="0"
                                                         columns="3"
                                                         style="width: 100%; justify-content: center; align-items: center;">

                                                <h:outputText value="dia da semana" 
                                                              styleClass="text01"
                                                              style="margin: 0px; font-size: medium; font-weight: bold;"/>
                                                <h:outputText value="horário início" 
                                                              styleClass="text01"
                                                              style="margin: 0px; font-size: medium; font-weight: bold;"/>
                                                <h:outputText value="horário término" 
                                                              styleClass="text01"
                                                              style="margin: 0px; font-size: medium; font-weight: bold;"/>

                                            </h:panelGrid>
                                        </f:facet>

                                        <!-- Tabela para o conteúdo de horários -->
                                        <h:dataTable  value="#{apoio.horariosApoio}"
